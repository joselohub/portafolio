<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Great Hikes (dynamic DOM example)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel='stylesheet' href='css/style.css'>
    </head>
<body>
    <main>
      <h1>Great hikes</h1>
      <ul id="hikes" class="hikeStyles"></ul>
      <section id="comments"></section>
    </main>

    <script type="module">
      import HikesController from './js/hikescontroller.js';
      //on load grab the array and insert it into the page
      const myHikesController = new HikesController('hikes');
      window.addEventListener('load', () => {
        myHikesController.showHikeList();
      });
    </script>
  </body>
</html>
