<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team </title>
</head>
<body>
    <input type="text" id="numsIn">
    <button id="button" onclick="numOut()">sum</button>
    <div id="showTheSum"></div>

    <script>
        function numOut() {
        const input = document.getElementById('numsIn').value;
        const outputElement = document.getElementById('showTheSum');
        const inputInt = parseFloat(input);
        if (inputInt !== NaN) {
          outputElement.innerHTML = 'total: ' + add(inputInt);
        }
      }
      function add(number) {
        let total = 0;
        for (let i = 1; i <= number; i++) {
          total += i;
        }
        return total;
      }

    </script>
</body>
</html>
