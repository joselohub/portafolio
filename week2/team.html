<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
    <title>Team Activity</title>
</head>
<body>
    <body>
        <section>
            <input type="text" id="first-input">
            <input type="text" id="second-input">
            <button id="add-button">ADD</button>
            <button id="subtract-button">SUBTRACT</button>
            <button id="multiply">MULTIPLY</button>
        </section>
        <div id="result-area">
    
        </div>
    </body>
    <script>
        const addButton = document.getElementById('add-button')
        const subtractButton = document.getElementById('subtract-button')
        const multiplyButton = document.getElementById('multiply')
        let firstNumber = document.getElementById('first-input').value
        let secondNumber = document.getElementById('second-input').value
        const resultArea = document.getElementById('result-area')
        addButton.addEventListener('click', function() {
            let sum = addNumbers(firstNumber, secondNumber)
            resultArea.textContent = sum
        })
        function addNumbers(num1, num2) {
            return Number(num1) + Number(num2)
        }
        subtractButton.addEventListener('click', function(){
            let remainder = Number(firstNumber) - Number(secondNumber)
            resultArea.textContent = remainder
        })
        multiplyButton.addEventListener('click', () => {
            console.log('got to here')
            let product = Number(firstNumber) * Number(secondNumber)
            resultArea.textContent = product
        } )
    </script>
</body>
</html>
